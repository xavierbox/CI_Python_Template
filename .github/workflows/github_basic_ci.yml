name: Python application

on:
  push:
    branches: [ "main","master" ]
  pull_request:
    branches: [ "main","master" ]

#trigger:
#  branches:
#    include:
#    - master
#    - main
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
     
    - name: Clean cache
      run: make clean 
      
    - name: Install dependencies
      run: make install 
      
    - name: Format
      run: make format 
      
    - name: Lint
      run: make lint 
      
    - name: Test 
      run: make test
      